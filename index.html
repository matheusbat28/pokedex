<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pokedex</title>
</head>

<body>
    <div id="conteiner-pokedex">
        <div id="conteiner-superior">
            <div id="conteiner-bola">
                <div id="bola">
                    <div id="bolha-bola"></div>
                </div>
            </div>
            <div id="conteiner-3-bolas">
                <div id="bola-1" class="estilo-bola"></div>
                <div id="bola-2" class="estilo-bola"></div>
                <div id="bola-3" class="estilo-bola"></div>
            </div>
        </div>
        <div id="conteiner-inferior">
            <div id="tela">
                <div id="dados-tela">
                    <img src="img/fundo.jpg" alt="">
                    <div id="dado-pokemon">
                        <div id="numero-pokemon-id">
                            <div>
                                <p id="numero-pokemon">#001</p>
                            </div>
                        </div>
                        <div id="foto-pokemon">
                        </div>
                        <div id="nome-pokemon-id">
                            <div>
                                <p id="nome-pokemon">Pikachu</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="dados">
                <div id="botao-analogico">
                </div>
                <div id="tela-dado-pokemon">
                    <div id="margem-tela">
                        <div id="tela-dado">

                        </div>
                    </div>
                </div>
                <div id="botao-normal">
                </div>
            </div>
        </div>
    </div>

</body>
<script defer src="index.js"></script>

</html>
